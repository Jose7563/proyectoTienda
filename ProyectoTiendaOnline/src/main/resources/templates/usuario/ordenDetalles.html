<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Indice</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<nav th:replace="template :: menu"></nav>
	<div class="container my-4">

		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-md-6">
						<h4 class="text-primary">Usuario</h4>
						<p>Nombre : [[${nombre}]]</p>
						<p>Email :  [[${email}]]</p>
						<p>Telefono : [[${telefono}]]</p>
					</div>
					
					<div class="col-lg-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nombre</th>
									<th scope="col">Cantidad</th>
									<th scope="col">Precio</th>
									<th scope="col">Total</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="detalle: ${oDetalles}">
									<td th:text="${detalle.id}"></td>
									<td th:text="${detalle.nombre}"></td>
									<td
										th:text="${detalle.cantidad>1? detalle.cantidad+' unidades': detalle.cantidad+'unidad' }">
									</td>
									<td th:text="${'S/.'+detalle.precio}"></td>
									<td th:text="${'S/.  '+detalle.total}"></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>



</body>

</html>
